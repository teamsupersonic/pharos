<body>
  <div class="container">
    <div class="row">

            <div class="form-inline">

              </div><!-- .form-group -->
            </div> <!-- .form-inline -->
          </div><!-- .login-content -->
          <div id="call-to-arms">
            <h2>Don't let anything stop you</h2>
          </div>
      </div> <!-- .col-lg-12 -->
    </div> <!-- .row -->
  </div> <!-- .container -->
